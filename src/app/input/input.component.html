<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control"></div>
  <input
    [ngClass]="{
      'is-danger': showErrors()
    }"
    class="input"
    [formControl]="control"
  />
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value must be entered is
      {{ control.errors.minlength.requiredLength }}
    </div>
    <div class="help is-danger" *ngIf="control.errors.maxlength">
      Value Entered is {{ control.errors.maxlength.actualLength }}
      Characters cannot be longer than
      {{ control.errors.maxlength.requiredLength }}
    </div>
  </ng-container>
</div>
